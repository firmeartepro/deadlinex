<body class="bg-gray-50 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto px-6 py-8">
        <!-- Action Buttons -->

            </button>
            <button id="configBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors card-shadow">
                ‚öôÔ∏è Configurar WhatsApp
            </button>
            <button id="testWhatsappBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors card-shadow">
                üì± Testar WhatsApp
            </button>
            <button id="refreshBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold transition-colors card-shadow">
                üîÑ Atualizar
            </button>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total de Prazos</p>
                        <p id="totalCount" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Prazos Urgentes</p>
                        <p id="urgentCount" class="text-2xl font-bold text-red-600 pulse-animation">0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Esta Semana</p>
                        <p id="weekCount" class="text-2xl font-bold text-orange-600">0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5a2.25 2.25 0 002.25-2.25m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5a2.25 2.25 0 012.25 2.25v7.5"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Conclu√≠dos</p>
                        <p id="completedCount" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deadlines List -->
        <div class="bg-white rounded-lg card-shadow">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Meus Prazos</h2>
            </div>
            <div id="deadlinesList" class="p-6">
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p>Nenhum prazo cadastrado ainda.</p>
                    <p class="text-sm">Clique em "Novo Prazo" para come√ßar!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Novo Prazo -->
    <div id="newDeadlineModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-semibold mb-4">Novo Prazo</h3>
                <form id="newDeadlineForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">T√≠tulo</label>
                        <input type="text" id="deadlineTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                        <select id="deadlineCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="trabalho">üè¢ Trabalho</option>
                            <option value="pessoal">üë§ Pessoal</option>
                            <option value="juridico">‚öñÔ∏è Jur√≠dico</option>
                            <option value="financeiro">üí∞ Financeiro</option>
                            <option value="saude">üè• Sa√∫de</option>
                            <option value="educacao">üìö Educa√ß√£o</option>
                            <option value="outros">üìã Outros</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Data e Hora</label>
                        <input type="datetime-local" id="deadlineDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descri√ß√£o</label>
                        <textarea id="deadlineDescription" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelNewDeadline" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal: Configurar WhatsApp -->
    <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-semibold mb-4">Configurar WhatsApp</h3>
                <form id="configForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Seu N√∫mero do WhatsApp</label>
                        <input type="tel" id="whatsappNumber" placeholder="5511999999999" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                        <p class="text-xs text-gray-500 mt-1">Formato: 5511999999999 (c√≥digo do pa√≠s + DDD + n√∫mero)</p>
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="enableNotifications" class="mr-2">
                            <span class="text-sm text-gray-700">Ativar notifica√ß√µes autom√°ticas</span>
                        </label>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelConfig" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancelar</button>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Estado da aplica√ß√£o
        let deadlines = [];
        let userConfig = {
            whatsappNumber: '',
            enableNotifications: false
        };

        // Elementos DOM
        const elements = {
            newDeadlineBtn: document.getElementById('newDeadlineBtn'),
            configBtn: document.getElementById('configBtn'),
            testWhatsappBtn: document.getElementById('testWhatsappBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            newDeadlineModal: document.getElementById('newDeadlineModal'),
            configModal: document.getElementById('configModal'),
            deadlinesList: document.getElementById('deadlinesList'),
            totalCount: document.getElementById('totalCount'),
            urgentCount: document.getElementById('urgentCount'),
            weekCount: document.getElementById('weekCount'),
            completedCount: document.getElementById('completedCount')
        };

        // Event Listeners
        elements.newDeadlineBtn.addEventListener('click', () => openModal('newDeadlineModal'));
        elements.configBtn.addEventListener('click', () => openModal('configModal'));
        elements.testWhatsappBtn.addEventListener('click', testWhatsApp);
        elements.refreshBtn.addEventListener('click', loadDeadlines);
        elements.logoutBtn.addEventListener('click', logout);

        document.getElementById('cancelNewDeadline').addEventListener('click', () => closeModal('newDeadlineModal'));
        document.getElementById('cancelConfig').addEventListener('click', () => closeModal('configModal'));

        document.getElementById('newDeadlineForm').addEventListener('submit', saveDeadline);
        document.getElementById('configForm').addEventListener('submit', saveConfig);

        // Fun√ß√µes principais
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        async function saveDeadline(e) {
            e.preventDefault();
            
            const deadline = {
                title: document.getElementById('deadlineTitle').value,
                category: document.getElementById('deadlineCategory').value,
                date: document.getElementById('deadlineDate').value,
                description: document.getElementById('deadlineDescription').value,
                completed: false,
                created_at: new Date().toISOString()
            };

            try {
                const { data, error } = await supabase
                    .from('deadlines')
                    .insert([deadline]);

                if (error) throw error;

                alert('Prazo salvo com sucesso!');
                closeModal('newDeadlineModal');
                document.getElementById('newDeadlineForm').reset();
                loadDeadlines();
            } catch (error) {
                alert('Erro ao salvar prazo: ' + error.message);
            }
        }

        async function saveConfig(e) {
            e.preventDefault();
            
            userConfig.whatsappNumber = document.getElementById('whatsappNumber').value;
            userConfig.enableNotifications = document.getElementById('enableNotifications').checked;

            try {
                const { data, error } = await supabase
                    .from('user_config')
                    .upsert([userConfig]);

                if (error) throw error;

                alert('Configura√ß√£o salva com sucesso!');
                closeModal('configModal');
            } catch (error) {
                alert('Erro ao salvar configura√ß√£o: ' + error.message);
            }
        }

        async function loadDeadlines() {
            try {
                const { data, error } = await supabase
                    .from('deadlines')
                    .select('*')
                    .order('date', { ascending: true });

                if (error) throw error;

                deadlines = data || [];
                renderDeadlines();
                updateStatistics();
            } catch (error) {
                console.error('Erro ao carregar prazos:', error);
            }
        }

        function renderDeadlines() {
            const container = elements.deadlinesList;
            
            if (deadlines.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p>Nenhum prazo cadastrado ainda.</p>
                        <p class="text-sm">Clique em "Novo Prazo" para come√ßar!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = deadlines.map(deadline => {
                const date = new Date(deadline.date);
                const now = new Date();
                const isUrgent = date <= now;
                const isThisWeek = date <= new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);

                return `
                    <div class="border-l-4 ${isUrgent ? 'border-red-500' : isThisWeek ? 'border-orange-500' : 'border-gray-300'} bg-gray-50 p-4 mb-4 rounded-r-lg">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h4 class="font-semibold text-gray-800">${deadline.title}</h4>
                                <p class="text-sm text-gray-600">${getCategoryIcon(deadline.category)} ${deadline.category}</p>
                                <p class="text-sm text-gray-500">${formatDate(date)}</p>
                                ${deadline.description ? `<p class="text-sm text-gray-600 mt-2">${deadline.description}</p>` : ''}
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="toggleComplete(${deadline.id})" class="text-green-600 hover:text-green-800">
                                    ${deadline.completed ? '‚úÖ' : '‚≠ï'}
                                </button>
                                <button onclick="deleteDeadline(${deadline.id})" class="text-red-600 hover:text-red-800">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStatistics() {
            const now = new Date();
            const weekFromNow = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);

            const total = deadlines.length;
            const urgent = deadlines.filter(d => !d.completed && new Date(d.date) <= now).length;
            const thisWeek = deadlines.filter(d => !d.completed && new Date(d.date) <= weekFromNow).length;
            const completed = deadlines.filter(d => d.completed).length;

            elements.totalCount.textContent = total;
            elements.urgentCount.textContent = urgent;
            elements.weekCount.textContent = thisWeek;
            elements.completedCount.textContent = completed;
        }

        function getCategoryIcon(category) {
            const icons = {
                trabalho: 'üè¢',
                pessoal: 'üë§',
                juridico: '‚öñÔ∏è',
                financeiro: 'üí∞',
                saude: 'üè•',
                educacao: 'üìö',
                outros: 'üìã'
            };
            return icons[category] || 'üìã';
        }

        function formatDate(date) {
            return date.toLocaleDateString('pt-BR') + ' √†s ' + date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        async function toggleComplete(id) {
            const deadline = deadlines.find(d => d.id === id);
            if (!deadline) return;

            try {
                const { error } = await supabase
                    .from('deadlines')
                    .update({ completed: !deadline.completed })
                    .eq('id', id);

                if (error) throw error;

                loadDeadlines();
            } catch (error) {
                alert('Erro ao atualizar prazo: ' + error.message);
            }
        }

        async function deleteDeadline(id) {
            if (!confirm('Tem certeza que deseja excluir este prazo?')) return;

            try {
                const { error } = await supabase
                    .from('deadlines')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                loadDeadlines();
            } catch (error) {
                alert('Erro ao excluir prazo: ' + error.message);
            }
        }

        function testWhatsApp() {
            if (!userConfig.whatsappNumber) {
                alert('Configure seu n√∫mero do WhatsApp primeiro!');
                return;
            }

            const message = 'Teste do DeadlineX: Seu sistema de notifica√ß√µes est√° funcionando! üöÄ';
            const url = `https://wa.me/${userConfig.whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function logout() {
            if (confirm('Tem certeza que deseja sair do sistema?')) {
                // Aqui voc√™ pode adicionar l√≥gica de logout
                alert('Logout realizado com sucesso!');
                // window.location.href = '/login';
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            loadDeadlines();
            // Carregar configura√ß√µes do usu√°rio
            loadUserConfig();
        });

        async function loadUserConfig() {
            try {
                const { data, error } = await supabase
                    .from('user_config')
                    .select('*')
                    .single();

                if (data) {
                    userConfig = data;
                    document.getElementById('whatsappNumber').value = userConfig.whatsappNumber || '';
                    document.getElementById('enableNotifications').checked = userConfig.enableNotifications || false;
                }
            } catch (error) {
                console.log('Configura√ß√£o n√£o encontrada, usando padr√£o');
            }
        }
    </script>
