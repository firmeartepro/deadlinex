    <script>
        // Global variables

        // Email configuration with credentials
        const BREVO_API_KEY = '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';
        const SENDER_EMAIL = 'deadlinexartur@gmail.com';

        // Category icons and colors
        const categoryConfig = {
            'veiculos': { icon: 'üöó', color: 'blue', name: 'Ve√≠culos' },
            'contratos': { icon: 'üìÑ', color: 'purple', name: 'Contratos' },

        // Email functions
        async function sendEmailWithBrevo(to, subject, htmlContent, textContent = '') {
            try {
                const response = await fetch('https://api.brevo.com/v3/smtp/email', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'api-key': BREVO_API_KEY
                    },
                    body: JSON.stringify({
                        sender: {
                            name: SENDER_NAME,
                            email: SENDER_EMAIL
                        },
                        to: [{
                            email: to,
                            name: 'Usu√°rio DeadlineX'
                        }],
                        subject: subject,
                        htmlContent: htmlContent,
                        textContent: textContent || htmlContent.replace(/<[^>]*>/g, '')
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao enviar email');
                }

                return await response.json();
            } catch (error) {
                console.error('Brevo API Error:', error);
                throw error;
            }
        }

            const category = categoryConfig[deadline.category] || categoryConfig['outros'];
            
            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Alerta de Prazo - DeadlineX</title>
                </head>
                <body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f8fafc;">
                    <div style="background: ${urgencyColor}; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
                        <h1 style="color: white; margin: 0; font-size: 24px;">‚ö†Ô∏è Alerta de Prazo</h1>

                    </div>
                    
                    <div style="background: white; padding: 30px; border-radius: 0 0 10px 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                        <h2 style="color: #374151; margin-top: 0;">Ol√°!</h2>
                        
                        <div style="background: #F9FAFB; border-left: 4px solid ${urgencyColor}; padding: 20px; margin: 20px 0;">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <span style="font-size: 20px; margin-right: 10px;">${category.icon}</span>
                                <span style="background: #E5E7EB; padding: 4px 12px; border-radius: 20px; font-size: 12px; color: #374151; font-weight: 500;">${category.name}</span>
                            </div>
                            
                            <h3 style="color: #111827; margin: 0 0 10px 0; font-size: 20px;">${deadline.title}</h3>
                            
                            ${deadline.description ? `<p style="color: #6B7280; margin: 0 0 15px 0;">${deadline.description}</p>` : ''}
                            
                            <div style="color: #374151;">
                                <p style="margin: 5px 0;"><strong>üìÖ Data de vencimento:</strong> ${new Date(deadline.date).toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                                ${deadline.priority !== 'normal' ? `<p style="margin: 5px 0;"><strong>üî• Prioridade:</strong> ${deadline.priority === 'critical' ? 'Cr√≠tica' : 'Alta'}</p>` : ''}
                            </div>
                        </div>
                        
                        <div style="background: #FEF3C7; border: 1px solid #F59E0B; padding: 15px; border-radius: 6px; margin: 20px 0;">
                            <p style="margin: 0; color: #92400E; font-size: 14px;">
                                üí° <strong>Dica:</strong> Marque como conclu√≠do assim que finalizar para manter seu controle organizado!
                            </p>
                        </div>
                        
                        <div style="border-top: 1px solid #E5E7EB; padding-top: 20px; margin-top: 30px; text-align: center; color: #6B7280; font-size: 12px;">
                            <p style="margin: 10px 0;">
                                <strong>DeadlineX</strong> - Nunca mais perca um prazo importante
                            </p>
                            <p style="font-size: 11px; color: #9CA3AF;">

                            </p>

                    </div>
                </body>
                </html>
            `;
        }

        async function sendDeadlineAlert(userEmail, deadline) {
            try {
                const daysRemaining = getDaysUntil(deadline.date);
                
                const htmlContent = getDeadlineAlertTemplate(deadline, daysRemaining);
                const subject = daysRemaining < 0 
                    ? `üö® PRAZO VENCIDO: ${deadline.title}`
                    : daysRemaining === 0 
                    ? `‚ö†Ô∏è VENCE HOJE: ${deadline.title}`
                    : daysRemaining === 1
                    ? `‚è∞ VENCE AMANH√É: ${deadline.title}`
                    : `üìÖ ${daysRemaining} dias restantes: ${deadline.title}`;
                
                await sendEmailWithBrevo(userEmail, subject, htmlContent);
                
                showEmailStatus('success');
                console.log('Deadline alert sent successfully');
                
            } catch (error) {
                console.error('Error sending deadline alert:', error);
                showEmailStatus('error');
                showNotification('Erro ao enviar email: ' + error.message, 'error');
            }
        }

        async function testEmailSystem() {
            try {
                showEmailStatus('pending');
                
                const testDeadline = {
                    title: 'Teste do Sistema de Email',
                    description: 'Este √© um email de teste para verificar se o sistema est√° funcionando corretamente.',

                    category: 'outros',
                    priority: 'normal'
                };

                // Solicitar email do usu√°rio para teste
                const userEmail = prompt('Digite seu email para receber o teste:');
                if (!userEmail) {
                    showEmailStatus('error');
                    return;
                }

                await sendDeadlineAlert(userEmail, testDeadline);
                
                showNotification('Email de teste enviado com sucesso! Verifique sua caixa de entrada.', 'success');
                
            } catch (error) {
                showEmailStatus('error');
                showNotification('Erro ao enviar email de teste: ' + error.message, 'error');
            }
        }

        function showEmailStatus(status) {
            const emailStatus = document.getElementById('emailStatus');
            const statusElement = emailStatus.querySelector('span');
            
            emailStatus.classList.remove('hidden');
            statusElement.className = 'email-status';

        // Form submission
        document.getElementById('deadlineForm').addEventListener('submit', function(e) {

            const title = document.getElementById('deadlineTitle').value;

        function getDaysUntil(dateString) {
            const today = new Date();
            const targetDate = new Date(dateString);
            const diffTime = targetDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function getFilteredDeadlines() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            return deadlines.filter(deadline => {
                if (categoryFilter && deadline.category !== categoryFilter) {
                    return false;
                }

                if (statusFilter) {
                    const daysUntil = getDaysUntil(deadline.date);
                    if (statusFilter === 'completed' && !deadline.completed) return false;
                    if (statusFilter === 'urgent' && (deadline.completed || daysUntil > 3)) return false;
                    if (statusFilter === 'warning' && (deadline.completed || daysUntil <= 3 || daysUntil > 7)) return false;
                    if (statusFilter === 'normal' && (deadline.completed || daysUntil <= 7)) return false;
                }

                if (searchTerm) {
                    const searchableText = `${deadline.title} ${deadline.description || ''}`.toLowerCase();
                    if (!searchableText.includes(searchTerm)) {
                        return false;
                    }
                }

                return true;
            });
        }

        function filterDeadlines() {
            renderDeadlines();
        }

        function updateStats() {
            const total = deadlines.length;
            const completed = deadlines.filter(d => d.completed).length;
            const urgent = deadlines.filter(d => !d.completed && getDaysUntil(d.date) <= 3).length;
            const thisWeek = deadlines.filter(d => !d.completed && getDaysUntil(d.date) <= 7 && getDaysUntil(d.date) > 3).length;

            document.getElementById('totalDeadlines').textContent = total;
            document.getElementById('completedDeadlines').textContent = completed;
            document.getElementById('urgentDeadlines').textContent = urgent;
            document.getElementById('weekDeadlines').textContent = thisWeek;
        }

        function checkNotifications() {
            const urgentDeadlines = deadlines.filter(d => !d.completed && getDaysUntil(d.date) <= 3);
            const notificationCount = urgentDeadlines.length;

            const badge = document.getElementById('notificationCount');
            if (notificationCount > 0) {
                badge.textContent = notificationCount;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

        // Deadline actions
        function toggleComplete(id) {
            const deadline = deadlines.find(d => d.id === id);
            if (deadline) {
                deadline.completed = !deadline.completed;
                saveDeadlines();
                renderDeadlines();
                updateStats();
                checkNotifications();
                showNotification(deadline.completed ? 'Prazo conclu√≠do!' : 'Prazo marcado como pendente!', 'success');

        function deleteDeadline(id) {
            if (confirm('Tem certeza que deseja excluir este prazo?')) {

                saveDeadlines();
                renderDeadlines();
                updateStats();
                checkNotifications();
                showNotification('Prazo exclu√≠do com sucesso!', 'success');

        function showNotification(message, type = 'info') {
